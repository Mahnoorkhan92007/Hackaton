<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" name="name" id="name" placeholder="Please enter your name" autocomplete="name">
            <input type="email" name="email" id="email" placeholder="Please enter email" autocomplete="email">
            <input type="password" name="password" id="password" placeholder="Please enter password" autocomplete="new-password">
            <button type="submit" id="signup">Sign Up</button>
        </form>
        <button class="login" id="login">
            <p>if you're account already signup</p>
            <a href="./login.html">Login?</a>
        </button>
    </div>

    <script src="firebaseconfig.js" type="module"></script>
    <script src="signup.js" type="module"></script> <!-- Updated to signup.js -->
</body>
</html>
