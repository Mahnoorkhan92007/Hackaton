<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>LOG IN</h1>
        <form>
            <input type="email" name="email" id="email" placeholder="Please enter email" autocomplete="email">
            <input type="password" name="password" id="password" placeholder="Please enter password" autocomplete="new-password">
            <button type="button" id="login">Login</button>
        </form>
        <p>Don't have an account? Sign Up <a href="./signup.html">here</a>.</p>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
